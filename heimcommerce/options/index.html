<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HeimCommerce</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div id="app">
      <header>
        <h3>HeimCommerce</h3>
        <button class="cart" v-on:click="cartOpen = !cartOpen">Carro ({{ cart.length }})</button>
        <div class="cart-content" v-show="cartOpen">
          <div
            class="cart-content__product"
            v-for="(product, index) in cart"
            :key="product.name"
            :class="{ 'bg-gray': index & 1 }"
          >
            <img v-bind:src="product.images[0].image" :alt="product.name.toUpperCase()" />
            <span
              >{{ product.name }} - ${{ new Intl.NumberFormat("es-MX").format(product.price *
              product.quantity) }} ({{ product.quantity }})</span
            >
          </div>
          <p>Total: $ {{ new Intl.NumberFormat("es-MX").format(total) }}</p>
        </div>
      </header>
      <main>
        <product
          v-for="product in products"
          :key="product.name"
          :product="product"
          @sendtocart="addToCart($event)"
        ></product>
      </main>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const { createApp } = Vue;

      const app = createApp({
        data() {
          return {
            products: [
              {
                name: "Cámara",
                price: 450_000,
                stock: 5,
                content: `Lorem ipsum, dolor sit amet consectetur adipisicing elit. Porro perspiciatis magnam, pariatur totam
                          ea sapiente doloremque magni quae nihil, nostrum esse omnis debitis illum non aut facere numquam
                          cupiditate hic.`,
                images: [
                  {
                    image: "./images/camara.jpg",
                    thumbnail: "./images/camara-thumb.jpg",
                  },
                  {
                    image: "./images/camara-2.jpg",
                    thumbnail: "./images/camara-2-thumb.jpg",
                  },
                ],
                new: true,
                offer: true,
                quantity: 1,
              },
              {
                name: "Cámara 2",
                price: 350_000,
                stock: 2,
                content: `Lorem ipsum, dolor sit amet consectetur adipisicing elit. Porro perspiciatis magnam, pariatur totam
                          ea sapiente doloremque magni quae nihil, nostrum esse omnis debitis illum non aut facere numquam
                          cupiditate hic.`,
                images: [
                  {
                    image: "./images/camara.jpg",
                    thumbnail: "./images/camara-thumb.jpg",
                  },
                  {
                    image: "./images/camara-2.jpg",
                    thumbnail: "./images/camara-2-thumb.jpg",
                  },
                ],
                new: false,
                offer: true,
                quantity: 1,
              },
              {
                name: "Cámara 3",
                price: 250_000,
                stock: 1,
                content: `Lorem ipsum, dolor sit amet consectetur adipisicing elit. Porro perspiciatis magnam, pariatur totam
                          ea sapiente doloremque magni quae nihil, nostrum esse omnis debitis illum non aut facere numquam
                          cupiditate hic.`,
                images: [
                  {
                    image: "./images/camara.jpg",
                    thumbnail: "./images/camara-thumb.jpg",
                  },
                  {
                    image: "./images/camara-2.jpg",
                    thumbnail: "./images/camara-2-thumb.jpg",
                  },
                ],
                new: false,
                offer: true,
                quantity: 1,
              },
            ],
            cartOpen: true,
            cart: [],
            /* total: 0, */
          };
        },
        methods: {
          addToCart(product) {
            const prodIndex = this.cart.findIndex((prod) => prod.name === product.name);
            if (prodIndex >= 0) {
              this.cart[prodIndex].quantity += 1;
            } else {
              this.cart.push(product);
            }
            product.stock -= 1;
          },
        },
        watch: {
          /* cart: {
            handler(cart) {
              this.total = cart.reduce((prev, curr) => {
                const prevPrice = prev.price || prev;
                const prevQuantity = prev.quantity || 1;
                return prevPrice * prevQuantity + curr.price * curr.quantity;
              }, 0);
            },
            deep: true,
          }, */
        },
        computed: {
          total() {
            return this.cart.reduce((prev, curr) => {
              const prevPrice = prev.price || prev;
              const prevQuantity = prev.quantity || 1;
              return prevPrice * prevQuantity + curr.price * curr.quantity;
            }, 0);
          },
        },
      });
    </script>
    <script src="./Badge.js"></script>
    <script src="./Product.js"></script>
    <script>
      app.mount("#app");
    </script>
  </body>
</html>
