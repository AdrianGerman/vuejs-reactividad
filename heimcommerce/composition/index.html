<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HeimCommerce</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div id="app">
      <header>
        <h3>HeimCommerce</h3>
        <button class="cart" v-on:click="cartOpen = !cartOpen">Carro ({{ cart.length }})</button>
        <div class="cart-content" v-show="cartOpen">
          <div
            class="cart-content__product"
            v-for="(product, index) in cart"
            :key="product.name"
            :class="{ 'bg-gray': index & 1 }"
          >
            <img v-bind:src="product.images[0].image" :alt="product.name.toUpperCase()" />
            <span
              >{{ product.name }} - ${{ new Intl.NumberFormat("es-MX").format(product.price *
              product.quantity) }} - ({{ product.quantity }})</span
            >
          </div>
        </div>
      </header>
      <main>
        <product
          v-for="product in products"
          :key="product.name"
          :product="product"
          @sendtocart="addToCart($event)"
        ></product>
      </main>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const { createApp, ref, reactive, toRefs } = Vue;

      const app = createApp({
        setup() {
          const products = ref([
            {
              name: "Cámara",
              price: 450_000,
              stock: 5,
              content: `Lorem ipsum, dolor sit amet consectetur adipisicing elit. Porro perspiciatis magnam, pariatur totam
                          ea sapiente doloremque magni quae nihil, nostrum esse omnis debitis illum non aut facere numquam
                          cupiditate hic.`,
              images: [
                {
                  image: "./images/camara.jpg",
                  thumbnail: "./images/camara-thumb.jpg",
                },
                {
                  image: "./images/camara-2.jpg",
                  thumbnail: "./images/camara-2-thumb.jpg",
                },
              ],
              new: false,
              offer: true,
              quantity: 1,
            },
            {
              name: "Cámara 2",
              price: 350_000,
              stock: 5,
              content: `Lorem ipsum, dolor sit amet consectetur adipisicing elit. Porro perspiciatis magnam, pariatur totam
                          ea sapiente doloremque magni quae nihil, nostrum esse omnis debitis illum non aut facere numquam
                          cupiditate hic.`,
              images: [
                {
                  image: "./images/camara.jpg",
                  thumbnail: "./images/camara-thumb.jpg",
                },
                {
                  image: "./images/camara-2.jpg",
                  thumbnail: "./images/camara-2-thumb.jpg",
                },
              ],
              new: false,
              offer: true,
              quantity: 1,
            },
            {
              name: "Cámara 3",
              price: 250_000,
              stock: 5,
              content: `Lorem ipsum, dolor sit amet consectetur adipisicing elit. Porro perspiciatis magnam, pariatur totam
                          ea sapiente doloremque magni quae nihil, nostrum esse omnis debitis illum non aut facere numquam
                          cupiditate hic.`,
              images: [
                {
                  image: "./images/camara.jpg",
                  thumbnail: "./images/camara-thumb.jpg",
                },
                {
                  image: "./images/camara-2.jpg",
                  thumbnail: "./images/camara-2-thumb.jpg",
                },
              ],
              new: false,
              offer: true,
              quantity: 1,
            },
          ]);

          const cartState = reactive({
            cartOpen: true,
            cart: [],
          });

          function addToCart(product) {
            const prodIndex = cartState.cart.findIndex((prod) => prod.name === product.name);
            if (prodIndex >= 0) {
              cartState.cart[prodIndex].quantity += 1;
            } else {
              cartState.cart.push(product);
            }
            product.stock -= 1;
          }

          return {
            ...toRefs(cartState),
            products,
            addToCart,
          };
        },
      });
    </script>
    <script src="./Badge.js"></script>
    <script src="./Product.js"></script>
    <script>
      app.mount("#app");
    </script>
  </body>
</html>
